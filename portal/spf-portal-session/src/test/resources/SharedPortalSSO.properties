SandboxMode=NO

# For QXCR1000789567 - changed the "flagForATHP" property to allow access from 
# all @HP users, not just regular employees (eg CWF and partners included now 
# too).  Value for regular employees only was "ED5_employees".  DSJ 2008/3/18
flagForATHP=ED5
#flagForATHP=ED5_employees

flagForHPP=UD_PRIMARY

# This property is for the special HPCLNAME value which means
# HPP guest user.
ANON_IND=ServicePortalPublicPassport
HPP_LOGGEDOFF=LOGGEDOFF

# These properties are for HPP request header names.
CL_HEADER=CL_Header
HPCLNAME=hpclname
USER_NAME=SM_USER

# These properties are used for judging user roles
hpagent_group=SP_SITE_HPAGENT
site_group_prefix=SP_SITE_
fun_group_prefix=SP_FN_

# This property specifies the runtime concrete retriever of customized user profile
# If want to get user profile from Persona, set it to com.hp.it.spf.user.profile.manager.PersonaUserProfileRetriever.
# By default, the value is com.hp.it.spf.user.profile.manager.DefaultUserProfileRetriever
user_profile_retriever=com.hp.it.spf.user.profile.manager.DefaultUserProfileRetriever

# This is a site-specific retriever implementation
user_profile_retriever.testSite=com.hp.it.spf.user.profile.manager.UserProfileRetrieverFactoryTest$TestUserProfileRetriever

user_profile_retriever.testSite2=com.hp.it.spf.user.profile.manager.CompoundUserProfileRetriever
user_profile_retriever.testSite2.delegates=com.hp.it.spf.user.profile.manager.DefaultUserProfileRetriever,\
                                           com.hp.it.spf.user.profile.manager.UserProfileRetrieverFactoryTest$TestUserProfileRetriever

another_user_profile_retriever=com.hp.it.spf.user.profile.manager.CompoundUserProfileRetriever
another_user_profile_retriever.delegates=com.hp.it.spf.user.profile.manager.DefaultUserProfileRetriever,\
                                         com.hp.it.spf.user.profile.manager.UserProfileRetrieverFactoryTest$TestUserProfileRetriever

# This property specifies the HPP runtime concrete retriever of user groups
# If want to get user groups from UGS, set it to any implementation of com.hp.it.spf.user.group.manager.IUserGroupRetriever.
# By default, the value is com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever
hpp_user_group_retriever=com.hp.it.spf.user.group.manager.CompoundUserGroupRetriever

# This property specifies the HPP CompoundUserGroupRetriever delegate retrievers
# Delegated retriever class names should be sperated by comma
# If hpp_user_group_retriever=com.hp.it.spf.user.group.manager.CompoundUserGroupRetriever, this property must be set
# If no delegated retriever class name is specified, CompoundUserGroupRetriever will do nothing.
hpp_user_group_retriever.delegates=com.hp.it.spf.user.group.manager.HPPHeaderUserGroupRetriever,\
                                   com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever
                                   
# This property specifies the ATHP runtime concrete retriever of user groups
# If want to get user groups from UGS, set it to any implementation of com.hp.it.spf.user.group.manager.IUserGroupRetriever.
# By default, the value is com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever
athp_user_group_retriever=com.hp.it.spf.user.group.manager.CompoundUserGroupRetriever

# This property specifies the ATHP CompoundUserGroupRetriever delegate retrievers
# Delegated retriever class names should be sperated by comma
# If athp_user_group_retriever=com.hp.it.spf.user.group.manager.CompoundUserGroupRetriever, this property must be set
# If no delegated retriever class name is specified, CompoundUserGroupRetriever will do nothing.
athp_user_group_retriever.delegates=com.hp.it.spf.user.group.manager.ATHPHeaderUserGroupRetriever,\
                                    com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever


# This is a site-specific retriever implementation
test_user_group_retriever=com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever

test_user_group_retriever.testSite=com.hp.it.spf.user.group.manager.UserGroupRetrieverFactoryTest$TestUserGroupRetriever

test_user_group_retriever.testSite2=com.hp.it.spf.user.group.manager.CompoundUserGroupRetriever
test_user_group_retriever.testSite2.delegates=com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever,\
                                             com.hp.it.spf.user.group.manager.UserGroupRetrieverFactoryTest$TestUserGroupRetriever

another_user_group_retriever=com.hp.it.spf.user.group.manager.CompoundUserGroupRetriever
another_user_group_retriever.delegates=com.hp.it.spf.user.group.manager.DefaultUserGroupRetriever,\
                                       com.hp.it.spf.user.group.manager.UserGroupRetrieverFactoryTest$TestUserGroupRetriever

