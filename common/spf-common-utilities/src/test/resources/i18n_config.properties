# Filename: i18n_config.properties
#
# This file contains internal configurations for the SPF localization
# framework.  Generally the administrator never needs to change this file.
######

# Comma-delimited list of ISO 639-1 language codes for which to display user
# personal name in the Eastern fashion (family name then given name).  The 
# default order (used for any language not listed here) is Western (given name
# then family name).
userDisplayName.reverse.lang=ja,zh,ko

# The encoding to request for email messages containing the particular language.
# Use the ISO 639-1 language code to denote the particular language.  The
# default encoding to use for all other languages is also configurable here.
# THIS PROPERTY IS NOT CURRENTLY USED.
emailTemplate.encoding.ja=iso-2022-jp
emailTemplate.encoding.default=utf-8

# Mappings from HPP timezone to Java timezone ID.
# Note these mappings are case-sensitive.  The HPP timezone must
# exactly match the value returned from HPP.
# NOTE: Since this is a test file, only a few of the real mappings are in here.
timezone.hpp.PST8PDT=America/Los_Angeles
timezone.hpp.MST7MDT=America/Denver
timezone.hpp.CST6CDT=America/Chicago
timezone.hpp.EST5EDT=America/New_York
timezone.hpp.bad_value=not_a_valid_timezone_id

# Mappings from @HP timezone to Java timezone ID.
# Note these mappings are case-sensitive.  The @HP timezone must
# exactly match the value returned from @HP SiteMinder.
# NOTE: Since this is a test file, only a few of the real mappings are in here.
timezone.athp.Central\u0020Time\u0020(US\u0020&\u0020Canada)=America/Chicago
timezone.athp.Eastern\u0020Time\u0020(US\u0020&\u0020Canada)=America/New_York
timezone.athp.Mountain\u0020Time\u0020(US\u0020&\u0020Canada)=America/Denver
timezone.athp.Pacific\u0020Time\u0020(US\u0020&\u0020Canada);\u0020Tijuana=America/Los_Angeles
timezone.athp.bad_value=not_a_valid_timezone_id
