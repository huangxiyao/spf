# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Arquivo de visualiza\u00e7\u00e3o:
config.viewfilename.help.title=Configurando um arquivo de visualiza\u00e7\u00e3o
config.viewfilename.help.content=<p>Insira o nome base (incluindo a extens\u00e3o) do arquivo de visualiza\u00e7\u00e3o.  Por exemplo, <code>myViewFile.html</code>.</p><p>Este arquivo inclui o conte\u00fado a ser exibido no portlet e ele deve existir.  Este arquivo deve existir em todos os servidores de portlet deste cluster, na pasta ou subpasta <code>html</code> do bundle de recursos do portlet do mesmo.  (O arquivo tamb\u00e9m pode existir na pasta ou subpasta <code>html</code> dentro do WAR do portlet.)  Se voc\u00ea utilizar uma subpasta, o nome do arquivo de visualiza\u00e7\u00e3o incluir\u00e1 o caminho da mesma.  Por exemplo, <code>myFiles/myViewFile.html</code>.</p><p>O conte\u00fado do arquivo deve estar localizado no idioma base.  Se o conte\u00fado tiver sido traduzido, os arquivos de visualiza\u00e7\u00e3o traduzidos devem acompanhar o arquivo de visualiza\u00e7\u00e3o base no mesmo local e devem ser marcados com o idioma correspondente.</p><p>Consulte o documento de administra\u00e7\u00e3o para obter mais informa\u00e7\u00f5es.</p>
config.subsfilename=<contextual_help>Arquivo de substitui\u00e7\u00f5es de tokens</contextual_help> (opcional):
config.subsfilename.help.title=Configurando um arquivo de substitui\u00e7\u00f5es de tokens
config.subsfilename.help.content=<p>Voc\u00ea s\u00f3 poder\u00e1 deixar este campo em branco se o seu arquivo de visualiza\u00e7\u00e3o usar o token <code>{INCLUIR:<i>chave</i>}</code>.</p><p>Se o seu arquivo de visualiza\u00e7\u00e3o n\u00e3o usar esse token, insira o nome do arquivo de substitui\u00e7\u00f5es de tokens para ele aqui. Por exemplo, <code>myViewFileIncludes.properties</code>.</p><p>Este arquivo cont\u00e9m os pares de valores-chave que voc\u00ea deseja que o portlet insira ao transmitir os tokens <code>{INCLUIR:<i>chave</i>}</code> no seu arquivo de visualiza\u00e7\u00e3o.  Se voc\u00ea n\u00e3o inserir um nome de arquivo, um arquivo com o nome <code>html_viewer_includes.properties</code> ser\u00e1 usado.</p><p>O arquivo deve existir em cada servidor de portlet neste cluster, em uma pasta no caminho de classe - por exemplo, sua pasta de "recuros globais". (Ou ent\u00e3o o arquivo pode existir dentro do portlet WAR na pasta <code>/WEB-INF/classes</code>.) Se voc\u00ea usar uma subpasta, o nome do arquivo de substitui\u00e7\u00f5es de tokens dever\u00e1 iniciar com o caminho dessa subpasta.</p><p>Consulte a documenta\u00e7\u00e3o de administra\u00e7\u00e3o para obter mais informa\u00e7\u00f5es.</p>
config.launchbuttonless=Abrir links em <contextual_help>nova janela sem bot\u00f5es</contextual_help>?
config.launchbuttonless.help.title=Abrindo links em uma nova janela sem bot\u00f5es
config.launchbuttonless.help.content=Se voc\u00ea marcar esta op\u00e7\u00e3o, os hyperlinks do conte\u00fado do arquivo de visualiza\u00e7\u00e3o exibidos pelo portlet ser\u00e3o abertos em uma nova janela sem bot\u00f5es.  Se voc\u00ea n\u00e3o marcar a op\u00e7\u00e3o, eles ser\u00e3o abertos na janela atual.  Consulte o documento de administra\u00e7\u00e3o para obter mais informa\u00e7\u00f5es.
config.okbutton=													Salvar
info.saved=As altera\u00e7\u00f5es foram salvas.

