# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Datoteka za prikaz:
config.viewfilename.help.title=Konfiguriranje datoteke za prikaz
config.viewfilename.help.content=<p>Vnesite osnovno ime (vklju\u010dno z dodatkom) datoteke, ki jo \u017eelite prikazati.  Na primer <code>myViewFile.html</code>.</p><p>To je datoteka z vsebino, katero \u017eelite prikazati v dverih, poleg tega pa mora obstajati.  Ta datoteka bi morala biti v vsakem stre\u017eniku za dveri v tej gru\u010di, v mapi <code>html</code> paketa za vire dveri ali pa v njeni podmapi.  (Lahko pa datoteka obstaja v mapi <code>html</code> oziroma v njeni podmapi znotraj dveri WAR.)  \u010ce uporabite podmapo, bi prikazano ime mape moralo vklju\u010devati pot do te podmape.  Na primer <code>myFiles/myViewFile.html</code>.</p><p>Vsebina datoteke bi za osnovno podro\u010dno nastavitev morala biti lokalizirana.  \u010ce ste prevedli vsebino, bi morale biti prevedene datoteke za prikaz na isti lokaciji kot osnovna datoteka za prikaz, morale pa bi biti tudi ozna\u010dene z ustreznimi lokalnimi nastavitvami.</p><p>Ve\u010d informacij najdete v skrbni\u0161kem dokumentu.</p>
config.subsfilename=<contextual_help>Datoteka z nadomestnimi \u017eetoni</contextual_help> (izbirno):
config.subsfilename.help.title=Konfiguriranje datoteke z nadomestnimi \u017eetoni
config.subsfilename.help.content=<p>To polje lahko pustite prazno razen, \u010de va\u0161a datoteka za prikaz uporablja \u017eeton <code>{INCLUDE:<i>key</i>}</code>. </p><p>\u010ce datoteka za prikaz uporablja ta \u017eeton, tukaj vnesite ime datoteke z nadomestnimi \u017eetoni. Na primer <code>myViewFileIncludes.properties</code>.</p><p>To je datoteka s klju\u010dnimi pari, za katere \u017eelite, da jih dveri vstavijo, ko v va\u0161i datoteki za prikaz naletijo na \u017eeton <code>{INCLUDE:<i>key</i>}</code>.  \u010ce ne vnesete imena datoteke, se ustvari datoteka z imenom <code>html_viewer_includes.properties</code>.</p><p>Datoteka bi morala biti v vsakem stre\u017eniku za dveri v tej gru\u010di, v mapi s spremenljivko classpath - na primer, v mapi \u00bbglobalni viri\u00ab. (Lahko pa datoteka obstaja v mapi <code>/WEB-INF/classes</code> oziroma v njeni podmapi znotraj dveri WAR.) \u010ce uporabite podmapo, bi se ime datoteke z nadomestnimi \u017eetoni moralo za\u010deti s potjo do te podmape.</p><p>Ve\u010d informacij najdete v skrbni\u0161ki dokumentaciji.</p>
config.launchbuttonless=\u017delite odpreti povezave v <contextual_help>novem oknu brez gumbov</contextual_help>?
config.launchbuttonless.help.title=Odpiranje povezav v novem oknu brez gumbov
config.launchbuttonless.help.content=\u010ce ozna\u010dite to mo\u017enost, se bodo vse hiperpovezave iz vsebine datoteke za prikaz, ki je prikazana v dverih, odprle v novem podrejenem oknu brez gumbov.  \u010ce ne ozna\u010dite te mo\u017enosti, se bodo odprle v trenutnem oknu.  Ve\u010d informacij najdete v skrbni\u0161kem dokumentu.
config.okbutton=Shrani
info.saved=Spremembe so shranjene.

