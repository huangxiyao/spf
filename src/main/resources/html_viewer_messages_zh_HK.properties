config.subsfilename.help.content=<p>\u9664\u975e\u8996\u5716\u6a94\u6848\u4f7f\u7528 <code>{INCLUDE:<i>key</i>}</code> \u6b0a\u6a19\uff0c\u6b64\u8655\u53ef\u4fdd\u7559\u7a7a\u767d\u3002</p><p>\u82e5\u8996\u5716\u6a94\u6848\u672a\u4f7f\u7528\u6b64\u6b0a\u6a19\uff0c\u5247\u8acb\u65bc\u6b64\u8655\u8f38\u5165\u6b0a\u6a19\u7f6e\u63db\u6a94\u6848\u7684\u540d\u7a31\u3002 \u4f8b\u5982\uff0c<code>myViewFileIncludes.properties</code>\u3002</p><p>\u6b64\u6a94\u6848\u542b\u8996\u5716\u6a94\u6848\u4e2d\u751f\u6210 <code>{INCLUDE:<i>key</i>}</code> \u6b0a\u6a19\u6642 portlet \u9700\u63d2\u5165\u7684\u95dc\u9375\u503c\u5c0d\u3002  \u82e5\u60a8\u672a\u8f38\u5165\u6a94\u6848\u540d\u7a31\uff0c\u7cfb\u7d71\u5c07\u4f7f\u7528\u547d\u540d\u70ba <code>html_viewer_includes.properties</code> \u7684\u6a94\u6848\u3002</p><p>\u6a94\u6848\u61c9\u5b58\u5728\u65bc\u8a72\u53e2\u96c6\u4e2d\u7684\u6bcf\u500b portlet \u4f3a\u670d\u5668\uff0c\u53ca\u985e\u9014\u5f91\u4e0a\u7684\u6587\u4ef6\u593e\u4e2d \u2014 \u4f8b\u5982\uff0c\u60a8\u7684\u300c\u5168\u7403\u8cc7\u6e90\u300d\u6587\u4ef6\u593e\u3002 \uff08\u6216\u8005\uff0c\u6a94\u6848\u53ef\u4ee5\u5b58\u5728\u65bc <code>/WEB-INF/classes</code> \u6587\u4ef6\u593e\u4e2d\u7684 portlet WAR \u4e4b\u5167\u3002\uff09 \u82e5\u60a8\u4f7f\u7528\u5b50\u6587\u4ef6\u593e\uff0c\u6b0a\u6a19\u7f6e\u63db\u6a94\u6848\u540d\u7a31\u61c9\u4ee5\u5b50\u6587\u4ef6\u593e\u9014\u5f91\u70ba\u958b\u982d\u3002</p><p>\u8a73\u7d30\u8cc7\u8a0a\u8acb\u53c3\u95b1\u7ba1\u7406\u6587\u4ef6\u3002</p>
