# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Archivo de visualizaci\u00f3n:
config.viewfilename.help.title=Configuraci\u00f3n de un archivo de visualizaci\u00f3n
config.viewfilename.help.content=<p>Introduzca el nombre b\u00e1sico (incluya la extensi\u00f3n) del archivo de visualizaci\u00f3n.  Por ejemplo, <code>myViewFile.html</code>.</p><p>Este archivo tiene el contenido que desea que visualice el portlet y debe existir.  Este archivo debe existir en cada servidor portlet de este cl\u00faster, en la carpeta del conjunto de recursos portlet <code>html</code> o una subcarpeta de la misma.  (Si no, el archivo debe existir en la carpeta <code>html</code> o una subcarpeta de la misma dentro del propio portlet WAR (Web Archive)).  Si utiliza una subcarpeta, el nombre del archivo de visualizaci\u00f3n deber\u00eda incluir la ruta de dicha subcarpeta.  Por ejemplo, <code>myFiles/myViewFile.html</code>.</p><p>El contenido del archivo se deber\u00eda localizar para la configuraci\u00f3n regional y de idioma b\u00e1sica.  Si ha traducido el contenido, los archivos de visualizaci\u00f3n traducidos deber\u00edan ir acompa\u00f1ados del archivo de visualizaci\u00f3n b\u00e1sico en la misma ubicaci\u00f3n, y estar etiquetados con la configuraci\u00f3n regional y de idioma correspondiente.</p><p>Podr\u00e1 obtener m\u00e1s informaci\u00f3n al respecto en el documento de administraci\u00f3n.</p>
config.subsfilename=<contextual_help>Archivo de sustituciones de token</contextual_help> (opcional):
config.subsfilename.help.title=Configuraci\u00f3n de un archivo de sustituciones de token
config.subsfilename.help.content=<p>A menos que el archivo de visualizaci\u00f3n utilice el token <code>{INCLUDE:<i>clave</i>}</code>, puede dejar esto en blanco.</p><p>Si el archivo de visualizaci\u00f3n no utiliza ese token, introduzca el nombre del archivo de sustituciones de token apropiado aqu\u00ed. Por ejemplo, <code>myViewFileIncludes.properties</code>.</p><p>Este archivo contiene los pares de clave-valor que desea que el portlet inserte cuando se generen los tokens <code>{INCLUDE:<i>clave</i>}</code> en el archivo de visualizaci\u00f3n.  Si no introduce un nombre de archivo, se supone un archivo con el nombre <code>html_viewer_includes.properties</code>.</p><p>El archivo debe existir en cada servidor de portlet de este cl\u00faster, en una carpeta de la ruta de clases, por ejemplo, la carpeta "recursos globales". (Si no, el archivo puede estar en el portlet WAR de la carpeta <code>/WEB-INF/classes</code>.) Si utiliza una subcarpeta, el nombre de archivo de sustituciones de token debe comenzar con la ruta de la subcarpeta.</p><p>Para obtener m\u00e1s informaci\u00f3n, consulte la documentaci\u00f3n de administraci\u00f3n.</p>
config.launchbuttonless=\u00bfEnlaces abiertos en la <contextual_help>ventana nueva sin botones</contextual_help>?
config.launchbuttonless.help.title=Enlaces de apertura en una ventana nueva sin botones
config.launchbuttonless.help.content=Si marca esta opci\u00f3n, se abrir\u00e1n en una nueva ventana auxiliar sin botones todos los hiperv\u00ednculos que haya en el archivo de visualizaci\u00f3n y se visualicen a trav\u00e9s del portlet.  Si no marca esta opci\u00f3n, se abrir\u00e1n en la ventana actual.  Podr\u00e1 obtener m\u00e1s informaci\u00f3n al respecto en el documento de administraci\u00f3n.
config.okbutton=Guardar
info.saved=Los cambios se han guardado.

