athp.horizontalMenuStyle=
athp.horizontalMenuStyle_comment=The boolean value of this property indicates whether or not the 2nd-level of the top navigation menu should be rendered horizontally.  A value of "true" indicates that the 2nd-level menu items should be rendered as a horizontal menu while a value of "false" (the default) indicates that the 2nd-level menu items should be rendered as a vertical menu.
