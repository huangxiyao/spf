hpweb.leftMenuTitle=
hpweb.leftMenuTitle_comment=The value of this property is used as the title text for the left navigation menu.  A non-empty value must be supplied for this property.
hpweb.leftMenuTitleUrl=
hpweb.leftMenuTitleUrl_comment=The value of this property is used as the URL for the left menu title hyperlink.  This is an optional property.  If no value is specified for this property, the left navigation menu title will be rendered as non-clickable text.
hpweb.leftPromotion=
hpweb.leftPromotion_comment=The value of this property will be rendered within the left promotion area below the left navigation menu.  The left promotion is an optional page element.  If no value is supplied for this property it will not be rendered.
