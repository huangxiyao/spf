# -------------------------------- #
# Properties of the Config Service #
# -------------------------------- #

host.name=localhost
host.port.http=@HTTPPORT@ 
host.port.https=@HTTPSPORT@


supported.portletmode=view
supported.portletmode=edit
supported.portletmode=help
supported.portletmode=config

supported.windowstate=normal
supported.windowstate=maximized
supported.windowstate=minimized


# portlet container relevant properties

portletcontainer.uniquename=wsrp4j-producer
portletcontainer.entrance.impl=com.hp.frameworks.wpa.pluto.portalImpl.DualPortalContainerImpl
portletcontainer.entrance.impl.wsrp=com.hp.frameworks.wpa.wsrp4j.producer.provider.pluto.WPAPortletContainerImpl
portletcontainer.entrance.impl.standalone=org.apache.pluto.PortletContainerImpl
portletcontainer.entrance.wrapper.impl=org.apache.pluto.portalImpl.core.PortletContainerWrapperImpl
portletcontainer.supportsBuffering=yes

# Pluto Portal settings - needed for testing
servlet.insecure=/pluto
servlet.secure=/secure
