# Enable or not the cache system on the Site loading
# 1 : enable
# 0 : disable
ENABLE_CACHE = 1

# Enable or not the cluster support on the cache system
# 1 : enable
# 0 : disable
ENABLE_CACHE_CLUSTER = 0

# Cache cluster paramters :
# - JNDI JMS Topic factory
# - JNDI JMS Topic name
CACHE_CLUSTER_TOPIC_FACTORY = CacheJMSConnectionFactory
CACHE_CLUSTER_TOPIC_NAME = CacheJMSTopic

# Capacity of the cache (if enable)
# The value must be an Interger
CACHE_CAPACITY = 1000

