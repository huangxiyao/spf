invocation_failed_error=The service or information you requested is not available at this time. Please try again later.
invocation_failed_error_comment=Error message displayed when a portlet invocation failed due to an unknown cause.  Associated with com.vignette.portal.portlet.website.InvocationFailedException.

page_layout_errmsg_pattern=The service or information you requested is not available at this time. Please try again later.
