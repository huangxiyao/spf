unsecure_transport_error=The service or information you requested is not available at this time.  Please try again later.
unsecure_transport_error_comment=Error message displayed when a portlet requires a secure connection and the portal is not configured to provide one.  Associated with com.vignette.portal.portlet.website.UnsecureTransportException.

user_unauthorized_error=You are not authorized to access the service or information you requested.
user_unauthorized_error_comment=Error message displayed when the current user is not authorized to view the portlet.  Associated with com.vignette.portal.portlet.website.UserUnauthorizedException.

