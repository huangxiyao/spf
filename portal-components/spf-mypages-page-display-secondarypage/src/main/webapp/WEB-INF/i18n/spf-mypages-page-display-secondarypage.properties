portlet_not_found_error=The service or information you requested is not available at this time. Please try again later.
portlet_not_found_error_comment=Error message displayed when a requested portlet cannot be found.  Associated with com.vignette.portal.portlet.website.PortletNotFoundException.

portlet_security_error=You are not authorized to access the service or information you requested.
portlet_security_error_comment=Error message displayed when the current user is denied access by the request portlet.  Associated with com.vignette.portal.portlet.website.PortletSecurityException.

portlet_timed_out_error=The service or information you requested is not available at this time.  Please try again later.
portlet_timed_out_error_comment=Error message displayed when the portlet times out during display.

render_failed_message_icon_title=Unavailable
