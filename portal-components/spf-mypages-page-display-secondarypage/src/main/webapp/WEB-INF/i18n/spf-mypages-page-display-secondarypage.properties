title=My Pages - Page display
title_comment=The title for the SPF standard page display secondary page.

description=Shared Portal Framework static main view of My Pages where users see portlets grouped on a page.
description_comment=The description of the SPF My Pages standard page display secondary page.

action_failed_error=The service or information you requested is not available at this time. Please try again later.
action_failed_error_comment=Error message displayed when a request to execute a portlet action fails.

input_validation_failed_error=The service or information you requested is not available at this time. Please try again later.
