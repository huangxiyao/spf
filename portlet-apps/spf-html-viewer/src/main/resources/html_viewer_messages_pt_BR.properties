# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Arquivo de visualiza\u00e7\u00e3o:
config.viewfilename.help.title=Configurando um arquivo de visualiza\u00e7\u00e3o
config.viewfilename.help.content=<p>Insira o nome base (incluindo a extens\u00e3o) do arquivo de visualiza\u00e7\u00e3o.  Por exemplo, <code>myViewFile.html</code>.</p><p>Este arquivo inclui o conte\u00fado a ser exibido no portlet e ele deve existir.  Este arquivo deve existir em cada servidor de portlet neste cluster, na pasta ou subpasta do bundle de recursos do portlet do mesmo.  (Alternativamente, o arquivo tamb\u00e9m pode existir na pasta ou subpasta raiz do mesmo dentro do pr\u00f3prio WAR do portlet.)  Se voc\u00ea utilizar uma subpasta, o nome do arquivo de visualiza\u00e7\u00e3o incluir\u00e1 o caminho da mesma.  Por exemplo, <code>myFiles/myViewFile.html</code>.</p><p>O conte\u00fado do arquivo deve estar localizado no idioma base.  Se o conte\u00fado tiver sido traduzido, os arquivos de visualiza\u00e7\u00e3o traduzidos devem acompanhar o arquivo de visualiza\u00e7\u00e3o base no mesmo local e devem ser marcados com o idioma correspondente.</p><p>Consulte o documento de administra\u00e7\u00e3o para obter mais informa\u00e7\u00f5es.</p>
config.subsfilename=Opcional <contextual_help>arquivo de inclus\u00f5es</contextual_help>:
config.subsfilename.help.title=Configurando um arquivo de inclus\u00f5es
config.subsfilename.help.content=<p>Voc\u00ea s\u00f3 poder\u00e1 deixar este campo em branco se o seu arquivo de visualiza\u00e7\u00e3o usar o token <code>{INCLUDE:<i>key</i>}</code>.</p><p>Se o seu arquivo de visualiza\u00e7\u00e3o usar esse token, insira o nome do arquivo de inclus\u00f5es para ele aqui. Por exemplo, <code>myViewFileIncludes.properties</code>.</p><p>Este arquivo cont\u00e9m os pares de valores-chave que voc\u00ea deseja que o portlet insira ao transmitir os tokens <code>{INCLUDE:<i>key</i>}</code> no seu arquivo de visualiza\u00e7\u00e3o.  Se voc\u00ea n\u00e3o inserir um nome de arquivo, um arquivo com o nome <code>html_viewer_includes.properties</code> ser\u00e1 usado.</p><p>O arquivo deve existir em cada servidor de portlet neste cluster, em uma pasta no caminho de classe (por exemplo, sua pasta de "recursos globais") na pasta do bundle de recursos do portlet ou no pr\u00f3prio WAR do portlet. Se voc\u00ea usar uma subpasta, o nome do arquivo de inclus\u00f5es dever\u00e1 iniciar com o caminho dessa subpasta.</p><p>Consulte a documenta\u00e7\u00e3o de administra\u00e7\u00e3o para obter mais informa\u00e7\u00f5es.</p>
config.launchbuttonless=Abrir links em <contextual_help>nova janela sem bot\u00f5es</contextual_help>?
config.launchbuttonless.help.title=Abrindo links em uma nova janela sem bot\u00f5es
config.launchbuttonless.help.content=Se voc\u00ea marcar esta op\u00e7\u00e3o, os hyperlinks do conte\u00fado do arquivo de visualiza\u00e7\u00e3o exibidos pelo portlet ser\u00e3o abertos em uma nova janela sem bot\u00f5es.  Se voc\u00ea n\u00e3o marcar a op\u00e7\u00e3o, eles ser\u00e3o abertos na janela atual.  Consulte o documento de administra\u00e7\u00e3o para obter mais informa\u00e7\u00f5es.
config.checkseconds.text1=<contextual_help>Dura\u00e7\u00e3o do cache:</contextual_help>
config.checkseconds.text2=segundos
config.checkseconds.help.title=Configurando o tempo de armazenamento em cache
config.checkseconds.help.content=<p>Com esta op\u00e7\u00e3o, voc\u00ea pode especificar que os dados acima podem ser armazenados em cache pelo portlet por um determinado per\u00edodo. O cache incluir\u00e1 as op\u00e7\u00f5es de configura\u00e7\u00e3o acima, bem como o conte\u00fado da visualiza\u00e7\u00e3o e os arquivos de inclus\u00f5es nomeados acima. Isto pode melhorar o desempenho do portlet sob condi\u00e7\u00f5es de carga pesada.</p><p>Para habilitar o armazenamento em cache por um determinado n\u00famero de segundos, digite esse n\u00famero - por exemplo, <code>900</code> para 15 minutos. Para habilitar o armazenamento em cache permanentemente, digite <code>-1</code>. Para desabilitar o armazenamento em cache, digite <code>0</code> ou deixe a op\u00e7\u00e3o em branco.</p><p>Em todo caso, quando voc\u00ea clicar em <b>Salvar</b> nesta p\u00e1gina, o cache existente ser\u00e1 limpo. Portanto, as altera\u00e7\u00f5es que voc\u00ea salvar aqui ter\u00e3o efeito imediato. O cache tamb\u00e9m \u00e9 limpo quando voc\u00ea reinicia o portlet.</p>
config.okbutton=													Salvar
info.saved=As altera\u00e7\u00f5es foram salvas.

