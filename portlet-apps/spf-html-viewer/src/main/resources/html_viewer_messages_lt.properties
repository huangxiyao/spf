# messages for config mode
config.viewfilename=Rodinio failas
config.viewfilename.help.title=Rodinio failo konfig\u016bravimas
config.viewfilename.help.content=<p>\u012eveskite rodinio failo pagrindo pavadinim\u0105 (su pl\u0117tiniu).  Pavyzd\u017eiui, <code>myViewFile.html</code>.</p><p>\u0160iame faile yra turinys, rodytinas portalo elemente, tod\u0117l \u0161is failas reikalingas ir turi b\u016bti.  \u0160is failas turi b\u016bti kiekviename \u0161io blokinio portalo element\u0173 serveryje, portalo element\u0173 i\u0161tekli\u0173 paketo aplanke arba jo poaplankyje.  (\u0160is failas gali b\u016bti ir pagrindiniame aplanke arba jo poaplankyje paties portalo elemento WAR viduje.)  Jei naudojate poaplank\u012f, su rodinio failu turi b\u016bti nurodytas \u0161io poaplankio mar\u0161rutas.  Pavyzd\u017eiui, <code>myFiles/myViewFile.html</code>.</p><p>Failo turinys turi b\u016bti lokalizuotas pagal pagrindin\u0119 lokal\u0119.  Jeigu i\u0161vert\u0117te turin\u012f, i\u0161versti rodinio failai turi b\u016bti pateikiami toje pa\u010dioje vietoje, kaip ir pagrindinis rodinio failas, be to, turi b\u016bti atitinkamai pa\u017eym\u0117ta j\u0173 lokal\u0117.</p><p>Daugiau informacijos \u017er. administravimo dokumente.</p>
config.subsfilename=Neb\u016btinas <contextual_help>\u012ftrauk\u010di\u0173 failas</contextual_help>:
config.subsfilename.help.title=\u012etrauk\u010di\u0173 failo konfig\u016bravimas
config.subsfilename.help.content=<p>Jeigu j\u016bs\u0173 rodinio faile nenaudojamas <code>{INCLUDE:<i>key</i>}</code> atpa\u017einties \u017eenklas, \u010dia galite nieko nenurodyti.</p><p>Jeigu j\u016bs\u0173 rodinio faile \u0161is atpa\u017einties \u017eenklas naudojamas, \u010dia \u012fveskite jo \u012ftrauk\u010di\u0173 failo pavadinim\u0105. Pavyzd\u017eiui, <code>myViewFileIncludes.properties</code>.</p><p>\u0160iame faile yra rakto \u2013 reik\u0161m\u0117s poros, kurios turi b\u016bti \u012fterpiamos vietoje j\u016bs\u0173 rodinio failo <code>{INCLUDE:<i>key</i>}</code> atpa\u017einties \u017eenkl\u0173, juos apdorojant portalo elemente.  Ne\u012fra\u0161ius failo pavadinimo, automati\u0161kai naudojamas failas <code>html_viewer_includes.properties</code>.</p><p>Jis turi b\u016bti kiekviename \u0161io blokinio portal\u0173 element\u0173 serveryje, klasi\u0173 apibr\u0117\u017eim\u0173 mar\u0161rute esan\u010diame aplanke (pavyzd\u017eiui, \u201eglobali\u0173j\u0173 i\u0161tekli\u0173\u201c aplanke), portalo element\u0173 i\u0161tekli\u0173 paketo aplanke arba paties portalo elemento WAR viduje. Jei naudojate poaplank\u012f, \u012ftrauk\u010di\u0173 failo pavadinimas turi b\u016bti pradedamas \u0161io poaplankio mar\u0161rutu.</p><p>Daugiau informacijos \u017er. administravimo dokumentacijoje.</p>
config.launchbuttonless=Atidaryti saitus <contextual_help>naujame lange be mygtuk\u0173</contextual_help>?
config.launchbuttonless.help.title=Sait\u0173 atidarymas naujame lange be mygtuk\u0173
config.launchbuttonless.help.content=Pa\u017eym\u0117jus \u0161i\u0105 parinkt\u012f, visi portalo elemente rodomo rodinio failo turinio saitai bus atidaromi naujame i\u0161vestiniame lange be mygtuk\u0173.  Nepa\u017eym\u0117jus \u0161ios parinkties saitai atidaromi esamame lange.  Daugiau informacijos \u017er. administravimo dokumente.
config.checkseconds.text1=<contextual_help>Laikymo talpykloje trukm\u0117</contextual_help>
config.checkseconds.text2=sek.
config.checkseconds.help.title=Laikymo talpykloje trukm\u0117s konfig\u016bravimas
config.checkseconds.help.content=<p>\u0160iuo parametru galima nurodyti, kad portalo elementas pirmiau nurodytus duomenis tam tikr\u0105 laik\u0105 laikyt\u0173 talpykloje. Nurodomi pirmiau i\u0161vardyti talpyklos konfig\u016bravimo parametrai bei rodinio turinys ir pirmiau i\u0161vardyti \u012ftrauk\u010di\u0173 failai. Taip galima paspartinti portalo elemento veikl\u0105 esant didelei apkrovai.</p><p>Nor\u0117dami nustatyti, kad duomenys b\u016bt\u0173 talpykloje laikomi tam tikr\u0105 skai\u010di\u0173 sekund\u017ei\u0173, \u012fra\u0161ykite \u0161\u012f skai\u010di\u0173, pavyzd\u017eiui, <code>900</code> atitinka 15 minu\u010di\u0173. Nor\u0117dami duomenis talpykloje laikyti neribot\u0105 laik\u0105, \u012fra\u0161ykite <code>-1</code>. Nor\u0117dami i\u0161jungti talpykl\u0105, \u012fra\u0161ykite <code>0</code> arba palikite \u0161\u012f parametr\u0105 neu\u017epildyt\u0105.</p><p>Bet kokiu atveju, \u0161iame puslapyje spustel\u0117jus <b>\u012era\u0161yti</b>, talpykloje esanti informacija panaikinama. D\u0117l \u0161ios prie\u017easties \u010dia \u012fra\u0161yti keitimai pritaikomi i\u0161 karto. Talpykloje esanti informacija panaikinama ir i\u0161 naujo paleidus portalo element\u0105.</p>
config.okbutton=\u012era\u0161yti
info.saved=J\u016bs\u0173 keitimai \u012fra\u0161yti.

