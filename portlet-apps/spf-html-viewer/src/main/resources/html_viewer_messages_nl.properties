# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Weergavebestand:
config.viewfilename.help.title=Weergavebestand configureren
config.viewfilename.help.content=<p>Voer de basisnaam (inclusief extensie) van het weergavebestand in.  Bijvoorbeeld <code>myViewFile.html</code>.</p><p>Dit bestand, dat moet bestaan, bevat de inhoud die u wilt weergeven in het portlet.  Dit bestand moet aanwezig zijn op elke portletserver in dit cluster, in de portlet resourcebundelmap of in een submap daarvan.  (Het bestand mag zich ook bevinden in de map of een submap daarvan in de portlet-WAR zelf.)  Als u een submap gebruikt, moet het pad van de submap in de bestandsnaam worden opgenomen.  Bijvoorbeeld <code>myFiles/myViewFile.html</code>.</p><p>De inhoud van het bestand moet gelokaliseerd zijn voor de basislocatie.  Als de inhoud vertaald is, moeten de vertaalde weergavebestanden zich op dezelfde locatie bevinden als het oorspronkelijke weergavebestand en voorzien zijn van de juiste landcode.</p><p>Raadpleeg het beheerdocument voor meer informatie.</p>
config.subsfilename=Optioneel <contextual_help>invoegbestand</contextual_help>:
config.subsfilename.help.title=Invoegbestand configureren
config.subsfilename.help.content=<p>Tenzij uw weergavebestand de token <code>{INCLUDE:<i>key</i>}</code> gebruikt, kunt u dit leeg laten.</p><p>Als het weergavebestand deze token bevat, moet u hier de naam van het invoegbestand invoeren. Bijvoorbeeld: <code>myViewFileIncludes.properties</code>.</p><p>Dit bestand bevat de sleutelwaardeparen die het portlet moet invoegen om de <code>{INCLUDE:<i>key</i>}</code> tokens in het weergavebestand te tonen.  Als u geen bestandsnaam opgeeft, wordt aangenomen dat er een bestand is met de naam <code>html_viewer_includes.properties</code>.</p><p>Het bestand moet aanwezig zijn op elke portletserver in dit cluster, in een map in het classpath (bijvoorbeeld uw map met "global resources"), onder de portlet resourcebundelmap of in de portlet-WAR zelf. Als u een submap gebruikt, moet de naam van het invoegbestand beginnen met het pad van de submap.</p><p>Raadpleeg de beheerdocumentatie voor meer informatie.</p>
config.launchbuttonless=Koppelingen openen in <contextual_help>nieuw venster zonder knoppen</contextual_help>?
config.launchbuttonless.help.title=Koppelingen worden geopend in een nieuw venster zonder knoppen
config.launchbuttonless.help.content=Als u deze optie selecteert, worden hyperlinks in de inhoud van het weergavebestand die door het portlet worden getoond geopend in een nieuw subvenster zonder knoppen.  Als u deze optie niet selecteert, worden ze geopend in het huidige venster.  Raadpleeg het beheerdocument voor meer informatie.
config.checkseconds.text1=<contextual_help>Cacheduur:</contextual_help>
config.checkseconds.text2=seconden
config.checkseconds.help.title=Cacheduur configureren
config.checkseconds.help.content=<p>Met deze optie kunt u opgeven dat de bovenstaande data gedurende een bepaalde tijd door het portlet in cache worden bewaard. Het cache bevat de bovenstaande configuratie-opties en de inhoud van de weergave en de hierboven genoemde invoegbestanden. Hierdoor kunnen de prestaties van het portlet bij zware belasting verbeteren.</p><p>Om een bepaald aantal seconden te configureren, voert u dat getal in: bijvoorbeeld <code>900</code> voor 15 minuten. Om caching voor onbepaalde tijd te configureren voert u <code>-1</code> in. Om caching uit te schakelen voert u <code>0</code> in of laat u de optie leeg.</p><p>In elk geval wordt het bestaande cache leeggemaakt als u op deze pagina op <b>Opslaan</b> klikt. Daarom treden wijzigingen die u hier opslaat direct in werking. Het cache wordt ook leeggemaakt als u het portlet opnieuw opstart.</p>
config.okbutton=Opslaan
info.saved=Uw wijzigingen zijn opgeslagen.

