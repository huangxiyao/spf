#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Fichier d'affichage :
config.viewfilename.help.title=Configuration d'un fichier d'affichage
config.viewfilename.help.content=<p>Entrez le nom de base (et l'extension) du fichier d'affichage.  Par exemple, <code>monFichierAffichage.html</code>.</p><p>Ce fichier contient le contenu \u00e0 afficher sur le portlet et doit exister.  Ce fichier doit se trouver sur le serveur de chaque portlet de ce cluster, dans le dossier des ressources du portlet ou dans son sous-dossier.  (Sinon, le fichier doit se trouver dans le dossier racine ou son sous-dossier au sein du portlet WAR.)  Si vous utilisez un sous-dossier, le nom du fichier d'affichage doit inclure le chemin d'acc\u00e8s du sous-dossier.  Par exemple, <code>mesFichiers/monFichierAffichage.html</code>.</p><p>Le contenu du fichier doit \u00eatre localis\u00e9 en fonction des param\u00e8tres r\u00e9gionaux de base.  Si vous avez traduit le contenu, les fichiers d'affichage traduits doivent accompagner le fichier d'affichage de base dans le m\u00eame emplacement et \u00eatre marqu\u00e9s des param\u00e8tres r\u00e9gionaux correspondants.</p><p>Consultez le document administratif pour plus de renseignements.</p>
config.subsfilename=<contextual_help>Fichier d'inclusion</contextual_help> facultatif\u00a0:
config.subsfilename.help.title=Configuration d'un fichier d'inclusion
config.subsfilename.help.content=<p>Sauf si votre fichier d'affichage utilise le jeton <code>{INCLUDE:<i>key</i>}</code>, vous pouvez laisser cet emplacement vide.</p><p>Si votre fichier d'affichage utilise ce jeton, entrez ici le nom du fichier d'inclusion correspondant. Par exemple, <code>myViewFileIncludes.properties</code>.</p><p>Ce fichier contient les paires cl\u00e9-valeur que vous souhaitez faire ins\u00e9rer au portlet lors du rendu des jetons <code>{INCLUDE:<i>key</i>}</code> dans votre fichier d'affichage.  Si vous n'entrez pas de nom de fichier, un fichier nomm\u00e9 <code>html_viewer_includes.properties</code> est pris par d\u00e9faut.</p><p>Le fichier doit exister sur chaque serveur de portlet dans ce cluster, dans ce dossier sur le classpath (par exemple, votre dossier \u00ab\u00a0global resources\u00a0\u00bb) dans le dossier des ressources du portlet ou le portlet WAR. Si vous utilisez un sous-dossier, le nom du fichier d'inclusion doit commencer par ce chemin de sous-dossier.</p><p>Veuillez vous reporter \u00e0 la documentation administrative pour plus d'informations.</p>
config.launchbuttonless=Ouvrir les liens dans <contextual_help>new buttonless window</contextual_help>?
config.launchbuttonless.help.title=Ouverture des liens dans une nouvelle fen\u00eatre sans boutons
config.launchbuttonless.help.content=Si vous cochez cette option, les hyperliens du contenu du fichier d'affichage affich\u00e9s par le portlet seront ouverts dans une nouvelle fen\u00eatre ind\u00e9pendante sans boutons.  Si vous ne cochez pas cette option, ils seront ouverts dans la fen\u00eatre actuelle.  Consultez le document administratif pour plus de renseignements.
config.checkseconds.text1=<contextual_help>Dur\u00e9e de cache\u00a0:</contextual_help>
config.checkseconds.text2=secondes
config.checkseconds.help.title=Configuration de la dur\u00e9e de cache
config.checkseconds.help.content=<p>Cette option vous permet de pr\u00e9ciser la p\u00e9riode durant laquelle les donn\u00e9es ci-dessus sont mises en cache par le portlet. Le cache comprendra les options de configuration suivantes ainsi que le contenu de la vue et des fichiers d'inclusion r\u00e9pertori\u00e9s ci-dessus. Cela permet d'am\u00e9liorer la performance du portlet en p\u00e9riode de grandes charges.</p><p>Pour activer la mise en cache pour un certain nombre de secondes, indiquez ce nombre\u00a0- par exemple, <code>900</code> pour 15\u00a0minutes. Pour activer la mise en cache de fa\u00e7on d\u00e9finitive, indiquez <code>-1</code>. Pour d\u00e9sactiver la mise en cache, indiquez <code>0</code> ou laissez le champ vide.</p><p>Dans tous les cas, le cache existant sera effac\u00e9 lorsque vous appuyez sur <b>Enregistrer</b> sur cette page. Les modifications apport\u00e9es prendront donc effet imm\u00e9diatement. Le cache est \u00e9galement effac\u00e9 au red\u00e9marrage du portlet.</p>
config.okbutton=Enregistrer
info.saved=Vos modifications ont \u00e9t\u00e9 enregistr\u00e9es.

