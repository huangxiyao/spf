config.checkseconds.help.content=<p>\u5229\u7528\u6b64\u9078\u9805\uff0c\u60a8\u53ef\u6307\u5b9a\u4e0a\u8ff0\u8cc7\u6599\u7531 Portlet \u5728\u7279\u5b9a\u6642\u9593\u5167\u5feb\u53d6\u3002 \u5feb\u53d6\u5c07\u5305\u62ec\u4e0a\u8ff0\u914d\u7f6e\u9078\u9805\uff0c\u4ee5\u53ca\u4e0a\u8ff0\u540d\u7a31\u7684\u8996\u5716\u548c\u6240\u542b\u6a94\u6848\u5167\u5bb9\u3002 \u5feb\u53d6\u53ef\u6539\u5584 Portlet \u65bc\u904e\u591a\u8f09\u5165\u60c5\u6cc1\u4e0b\u7684\u6548\u80fd\u3002</p><p>\u82e5\u8981\u8a2d\u5b9a\u5feb\u53d6\u79d2\u6578\uff0c\u8acb\u8f38\u5165\u5177\u9ad4\u6578\u5b57 \u2014 \u4f8b\u5982\uff0c<code>900</code> \u4ee3\u8868 15 \u5206\u9418\u3002 \u82e5\u5e0c\u671b\u6c38\u4e45\u5feb\u53d6\uff0c\u8acb\u8f38\u5165 <code>-1</code>\u3002 \u82e5\u8981\u7d42\u6b62\u5feb\u53d6\uff0c\u8acb\u8f38\u5165 <code>0</code> \u6216\u6b64\u8655\u4fdd\u7559\u7a7a\u767d\u3002</p><p>\u5728\u4efb\u4f55\u60c5\u6cc1\u4e0b\uff0c\u6309\u4e00\u4e0b\u6b64\u9801\u9762\u7684 <b>\u4fdd\u5b58</b>\uff0c\u7576\u524d\u5feb\u53d6\u5c07\u88ab\u6e05\u9664\u3002 \u56e0\u6b64\uff0c\u60a8\u5728\u6b64\u8655\u4fdd\u5b58\u7684\u66f4\u6539\u5c07\u7acb\u5373\u751f\u6548\u3002 \u91cd\u65b0\u555f\u52d5 Portlet \u6642\uff0c\u5feb\u53d6\u4ea6\u88ab\u6e05\u9664\u3002</p>
