# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=File di visualizzazione:
config.viewfilename.help.title=Configurare un file di visulizzazione
config.viewfilename.help.content=<p>Immettere il nome base (inclusa l'estensione) del file di visualizzazione.  Ad esempio, <code>myViewFile.html</code>.</p><p>Questo file \u00e8 indispensabile contiene il materiale che si vuole visualizzare nel portlet.  Il file deve essere presente su ogni server portlet di questo cluster, nella cartella <code>html</code> del resource bundle del portlet o in una sottocartella di questa  (in alternativa, il file pu\u00f2 essere nella cartella principale o in una sua sottocartella all'interno del portlet WAR stesso).  Se si utilizza una sottocartella, il nome del file di visualizzazione deve includere il percorso della sottocartella.  Ad esempio, <code>myFiles/myViewFile.html</code>.</p><p>Il contenuto del file deve essere opportunamente localizzato.  Se i contenuti sono stati tradotti, i file con le traduzioni devono essere nella stessa ubicazione del file di visualizzazione base e devono essere contrassegnati di conseguenza per poter essere distinti.</p><p>Per ulteriori informazioni, consultare il documento di amministrazione.</p>
config.subsfilename=<contextual_help> opzionale include il file</contextual_help>:
config.subsfilename.help.title=Configurare un file di inclusione
config.subsfilename.help.content=<p>Se il file di visualizzazione non utilizza il token <code>{INCLUDE:<i>key</i>}</code>, \u00e8 possibile lasciare vuoto. </p><p>Se invece il file di visualizzazione lo utilizza, immettere qui il nome del file di inclusione del token. Esempio: <code>myViewFileIncludes.properties</code>.</p><p>Questo file contiene la coppia di valori chiave da inserire nel portlet durante il rendering dei token <code>{INCLUDE:<i>key</i>}</code> del file di visualizzazione.  Se non si immette il nome di un file, viene automaticamente utilizzato un file con denominazione <code>html_viewer_includes.properties</code>.</p><p>\u00c8 necessario che il file esista su ciascun server del portlet di questo cluster, in una cartella sul classpath, ad esempio nella cartella "Risorse globali", sotto la cartella del bundle di risorse del portlet, o nel portlet WAR stesso. Se si utilizza una sottocartella, il nome del file di inclusione deve iniziare con il percorso di quella specifica sottocartella.</p><p>Per ulteriori informazioni, consultare la documentazione di amministrazione.</p>
config.launchbuttonless=Apri collegamenti in una <contextual_help>nuova finestra senza pulsanti</contextual_help>?
config.launchbuttonless.help.title=Aprire collegamenti in una nuova finestra senza pulsanti
config.launchbuttonless.help.content=Se si seleziona questa opzione, tutti i collegamenti ipertestuali contenuti nel file di visualizzazione visualizzati dal portlet saranno aperti in una nuova finestra secondaria senza pulsanti.  Se l'opzione non viene selezionata, saranno aperti nella finestra corrente.  Per ulteriori informazioni, consultare il documento di amministrazione.
config.checkseconds.text1=<contextual_help>Durata cache:</contextual_help>
config.checkseconds.text2=secondi
config.checkseconds.help.title=Configurare il tempo di memorizzazione nella cache
config.checkseconds.help.content=<p>Con questa opzione si pu\u00f2 specificare che i dati di cui sopra siano memorizzati nella cache dal portlet per un certo periodo di tempo. La cache includer\u00e0 le opzioni di configurazione di cui sopra, cos\u00ec come il contenuto della vista e i suddetti file di inclusione. Ci\u00f2 pu\u00f2 migliorare le prestazioni del portlet in presenza di un elevato carico di lavoro.</p><p>Per abilitare la memorizzazione nella cache per un certo numero di secondi, immettere tale numero - per esempio, <code>900</code> per 15 minuti. Per abilitare la memorizzazione nella cache per sempre, immettere <code>-1</code>. Per disabilitare la memorizzazione nella cache, immettere <code>0</code> o lasciare vuota l'opzione.</p><p>In ogni caso, facendo clic su <b>Salva</b> in questa pagina, verr\u00e0 cancellata la cache esistente. Perci\u00f2, le modifiche salvate qui avranno effetto immediato. La cache viene cancellata anche quando si riavvia il portlet.</p>
config.okbutton=salva
info.saved=Le modifiche sono state salvate.

