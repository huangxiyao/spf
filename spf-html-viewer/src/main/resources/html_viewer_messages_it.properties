# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=File di visualizzazione:
config.viewfilename.help.title=Configurare un file di visulizzazione
config.viewfilename.help.content=<p>Immettere il nome base (inclusa l'estensione) del file di visualizzazione.  Ad esempio, <code>myViewFile.html</code>.</p><p>Questo file \u00e8 indispensabile contiene il materiale che si vuole visualizzare nel portlet.  Il file deve essere presente su ogni server portlet di questo cluster, nella cartella <code>html</code> del resource bundle del portlet o in una sottocartella di questa.  (In alternativa, il file pu\u00f2 essere nella cartella <code>html</code> o in una sottocartella di questa all'interno del portlet WAR stesso.)  Se si utilizza una sottocartella, il nome del file di visualizzazione deve includere il percorso della sottocartella.  Ad esempio, <code>myFiles/myViewFile.html</code>.</p><p>Il contenuto del file deve essere opportunamente localizzato.  Se i contenuti sono stati tradotti, i file con le traduzioni devono essere nella stessa ubicazione del file di visualizzazione base e devono essere contrassegnati di conseguenza per poter essere distinti.</p><p>Per ulteriori informazioni, consultare il documento di amministrazione.</p>
config.subsfilename=<contextual_help>Token substitutions file</contextual_help> (opzionale):
config.subsfilename.help.title=Configurare un file di sostituzione del token
config.subsfilename.help.content=<p>Se il file di visualizzazione non utilizza il token <code>{INCLUDE:<i>key</i>}</code>, \u00e8 possibile lasciare vuoto. </p><p>Se invece il file di visualizzazione lo utilizza, immettere qui il nome del file di sostuzione del token. Esempio: <code>myViewFileIncludes.properties</code>.</p><p>Questo file contiene la coppia di valori chiave da inserire nel portlet durante il rendering dei token <code>{INCLUDE:<i>key</i>}</code> del file di visualizzazione.  Se non si immette il nome di un file, viene automaticamente utilizzato il file con denominazione <code>html_viewer_includes.properties</code>.</p><p>\u00c8 necessario che il file esista su ciascun server del portlet di questo cluster, in una cartella sul classpath, ad esempio nella cartella "Risorse globali" (oppure il file deve pu\u00f2 essere contenuto nel portlet WAR, nella cartella <code>/WEB-INF/classes</code>.) Se si utilizza una sottocartella. il nome del file di sostituzione del token deve iniziare con il percorso di quella specifica sottocartella.</p><p>Per ulteriori informazioni, consultare la documentazione di amministrazione.</p>
config.launchbuttonless=Apri collegamenti in una <contextual_help>nuova finestra senza pulsanti</contextual_help>?
config.launchbuttonless.help.title=Aprire collegamenti in una nuova finestra senza pulsanti
config.launchbuttonless.help.content=Se si seleziona questa opzione, tutti i collegamenti ipertestuali contenuti nel file di visualizzazione visualizzati dal portlet saranno aperti in una nuova finestra secondaria senza pulsanti.  Se l'opzione non viene selezionata, saranno aperti nella finestra corrente.  Per ulteriori informazioni, consultare il documento di amministrazione.
config.okbutton=salva
info.saved=Le modifiche sono state salvate.

