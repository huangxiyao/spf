# messages for config mode
config.viewfilename=Kuvafail:
config.viewfilename.help.title=Kuvafaili konfigureerimine
config.viewfilename.help.content=<p>Sisestage kuvafaili p\u00f5hinimi (sh. laiend).  N\u00e4iteks <code>myViewFile.html</code>.</p><p>Antud failis on sisu, mida kasutajaliidese komponent peab kuvama ning see peab eksisteerima.  See fail peaks olema igas selle klastri kasutajaliidese komponendiga serveris, kasutajaliidese komponendi ressursikomplekti <code>html</code> kaustas v\u00f5i selle alamkaustas.  (Teisel juhul v\u00f5ib fail olla code>html</code> kaustas v\u00f5i selle alamkaustas WAR kasutajaliidese komponendis endas.)  Alamkausta kasutamisel peaks kuvafaili nimes olema selle alamkausta rada.  N\u00e4iteks <code>myFiles/myViewFile.html</code>.</p><p>Faili sisu tuleks p\u00f5hilokaadi jaoks lokaliseerida.  Sisu t\u00f5lkimise korral peaksid t\u00f5lgitud kuvafailid olema koos p\u00f5hifailidega samas asukohas ning vastavalt lokaadiga sildistatud</p><p>Lisateabe saamiseks vaadake haldusdokumenti.</p>
config.subsfilename=<contextual_help>Asendusloa fail</contextual_help> (valikuline):
config.subsfilename.help.title=Asendusloa faili konfigureerimine
config.subsfilename.help.content=<p>Kui kuvafail ei kasuta luba <code>{INCLUDE:<i>key</i>}</code>, v\u00f5ite selle v\u00e4lja t\u00fchjaks j\u00e4tta.</p><p>Kui kuvafail kasutab seda luba, sisestage siia asendusloa failinimi. N\u00e4iteks, <code>myViewFileIncludes.properties</code>.</p><p>See fail sisaldab v\u00f5tmepaare, mida kasutajaliidese komponent peaks sisestama teie kuvafaili <code>{INCLUDE:<i>key</i>}</code> lubade v\u00f5tmisel.  Kui te failinime ei sisesta, valitakse selleks fail nimega <code>html_viewer_includes.properties</code>.</p><p>See fail peaks olema igas selle klastri kasutajaliidese komponendiga serveris ning klassitee kaustas - n\u00e4iteks kaustas "\u00fcldised ressursid". (Teise v\u00f5imalusena v\u00f5ib see fail olla WAR kasutajaliidese komponendis endas ning kaustas <code>/WEB-INF/classes</code>.) Kui kasutate alamkausta, peab loa asendusfaili nimi algama selle alamkausta rajaga.</p><p>Lisateavet leiate administreerimise abimaterjalidest.</p>
config.launchbuttonless=Linkide avamine <contextual_help>new buttonless window</contextual_help>?
config.launchbuttonless.help.title=Linkide avamine uues nuppudeta aknas
config.launchbuttonless.help.content=Selle suvandi m\u00e4rkimise korral avatakse kasutajaliidese komponendi kuvatud kuvafaili sisus asuvad mistahes h\u00fcperlingid uues nuppudeta t\u00fctaraknas.  Kui seda suvandit ei m\u00e4rgita, avanevad need praeguses aknas.  Lisateabe saamiseks vaadake haldusdokumenti.
config.okbutton=Salvesta
info.saved=Muudatused salvestati.

