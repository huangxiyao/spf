# messages for config mode
config.viewfilename=Visningsfil:
config.viewfilename.help.title=Konfigurere en visningsfil
config.viewfilename.help.content=<p>Skriv basisfilnavnet (inkludert filtype) p\u00e5 visningsfilen.  For eksempel <code>minVisningsFil.html</code>.</p><p>Denne filen inneholder innholdet du vil at portalprogrammet skal vise, og den m\u00e5 finnes.  Denne filen m\u00e5 finnes p\u00e5 hver portalprogramserver i dette clusteret, i mappen for portalprogramressurspakken eller en undermappe i den.  (Alternativt kan filen finnes i rotmappen eller en undermappe i den innenfor selve portalprogram-WAR.)  Hvis du bruker en undermappe, m\u00e5 visningsfilnavnet inkludere banen til den undermappen.  For eksempel <code>mineFiler/minVisningsFil.html</code>.</p><p>Filinnholdet m\u00e5 v\u00e6re lokalisert for basislokalitetsinnstillingen.  Hvis du har oversatt innholdet, m\u00e5 den oversatte visningsfilen f\u00f8lge basisvisningsfilen p\u00e5 samme sted, og m\u00e5 v\u00e6re merket med lokalitetsinnstillingen.</p><p>Se administrasjonsdokumentet for mer informasjon.</p>
config.subsfilename=Valgfri <contextual_help>inkluderingsfil</contextual_help>:
config.subsfilename.help.title=Konfigurere en inkluderingsfil
config.subsfilename.help.content=<p>Hvis ikke visningsfilen bruker <code>{INCLUDE:<i>key</i>}</code>-symbolet, kan du la dette st\u00e5 tomt.</p><p>Hvis visningsfilen bruker det symbolet, skriver du navnet p\u00e5 inkluderingsfilen for symbolet her. For eksempel <code>minVisningsFilInkluderer.properties</code>.</p><p>Denne filen inneholder n\u00f8kkelverdiparene som du vil at portalprogrammet skal sette inn ved gjengivelse av <code>{INCLUDE:<i>key</i>}</code>-symboler i visningsfilen.  Hvis du ikke skriver et filnavn, brukes en fil med navnet <code>html_viewer_includes.properties</code>.</p><p>Filen m\u00e5 finnes p\u00e5 hver portalprogramserver i dette clusteret, i en mappe i klassebanen (for eksempel din "global resources"-mappe), under mappen for portalprogramressurspakken eller i selve portalprogram-WAR.  Hvis du bruker en undermappe, m\u00e5 navnet p\u00e5 inkluderingsfilen starte med banen til undermappen.</p><p>Se administrasjonsdokumentasjonen for mer informasjon.</p>
config.launchbuttonless=\u00c5pne lenker i <contextual_help>nytt vindu uten knapper</contextual_help>?
config.launchbuttonless.help.title=\u00c5pne lenker i et nytt vindu uten knapper
config.launchbuttonless.help.content=Hvis du merker av for dette alternativet, vil alle hyperlenker i visningsfilinnholdet som vises av portalprogrammet, bli \u00e5pnet i et nytt underordnet vindu uten knapper.  Hvis du ikke merker av for dette alternativet, \u00e5pnes de i gjeldende vindu.  Se administrasjonsdokumentet for mer informasjon.
config.checkseconds.text1=<contextual_help>Cache-varighet:</contextual_help>
config.checkseconds.text2=sekunder
config.checkseconds.help.title=Konfigurere hvor lenge cache skal vare
config.checkseconds.help.content=<p>Med dette alternativet kan du angi at dataene ovenfor skal caches av portalprogrammet i en bestemt tid. Cache vil inkludere konfigurasjonsalternativene ovenfor, samt innholdet i oversikten og inkluderingsfilene som er navngitt ovenfor. Dette kan forbedre ytelsen til portalprogrammet ved h\u00f8y belastning.</p><p>N\u00e5r du skal aktivere caching i et bestemt antall sekunder, skriver du det antallet - for eksempel <code>900</code> for 15 minutter. Hvis du vil aktivere caching for alltid, skriver du <code>-1</code>. Hvis du vil deaktivere caching, skriver du <code>0</code> eller lar alternativet v\u00e6re tomt.</p><p>I begge tilfellene vil eksisterende cache t\u00f8mmes n\u00e5r du klikker p\u00e5 <b>Lagre</b> p\u00e5 denne siden. Derfor vil endringer du gj\u00f8r her, tre i kraft umiddelbart. Cache t\u00f8mmes ogs\u00e5 n\u00e5r du omstarter portalprogrammet.</p>
config.okbutton=Lagre
info.saved=Endringene dine er lagret.

