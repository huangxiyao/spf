config.checkseconds.help.title=\u914d\u7f6e\u7f13\u5b58\u7684\u65f6\u95f4\u957f\u5ea6
config.checkseconds.help.content=<p>\u4f7f\u7528\u6b64\u9009\u9879\uff0c\u60a8\u53ef\u4ee5\u6307\u5b9a portlet \u5c06\u4e0a\u8ff0\u6570\u636e\u7f13\u5b58\u4e00\u5b9a\u957f\u5ea6\u7684\u65f6\u95f4\u3002 \u7f13\u5b58\u5c06\u5305\u62ec\u4e0a\u8ff0\u914d\u7f6e\u9009\u9879\uff0c\u4ee5\u53ca\u4e0a\u8ff0\u89c6\u56fe\u6587\u4ef6\u548c\u5305\u62ec\u6587\u4ef6\u7684\u5185\u5bb9\u3002 \u8fd9\u53ef\u4ee5\u63d0\u9ad8\u8d1f\u8f7d\u6c89\u91cd\u7684 portlet \u7684\u6027\u80fd\u3002</p><p>\u82e5\u8981\u5728\u4e00\u5b9a\u957f\u5ea6\u7684\u65f6\u95f4\uff08\u5355\u4f4d\u4e3a\u79d2\uff09\u5185\u542f\u7528\u7f13\u5b58\uff0c\u8bf7\u8f93\u5165\u8be5\u6570\u5b57\uff0c\u4f8b\u5982\uff0c<code>900</code>\uff08\u8868\u793a 15 \u5206\u949f\uff09\u3002 \u82e5\u8981\u6c38\u4e45\u542f\u7528\u7f13\u5b58\uff0c\u8bf7\u8f93\u5165 <code>-1</code>\u3002 \u82e5\u8981\u7981\u7528\u7f13\u5b58\uff0c\u8bf7\u8f93\u5165 <code>0</code> \u6216\u5c06\u8be5\u9009\u9879\u4fdd\u7559\u4e3a\u7a7a\u3002</p><p>\u5728\u4efb\u4f55\u60c5\u51b5\u4e0b\uff0c\u5982\u679c\u60a8\u5728\u6b64\u9875\u4e0a\u5355\u51fb\u201c\u4fdd\u5b58\u201d<b></b>\uff0c\u90fd\u5c06\u6e05\u9664\u73b0\u6709\u7f13\u5b58\u3002 \u56e0\u6b64\uff0c\u5728\u6b64\u5904\u4fdd\u5b58\u7684\u66f4\u6539\u5c06\u7acb\u5373\u751f\u6548\u3002 \u91cd\u65b0\u542f\u52a8 portlet \u65f6\uff0c\u4e5f\u4f1a\u6e05\u9664\u7f13\u5b58\u3002</p>
