config.viewfilename.help.content=<p>\u8f93\u5165\u89c6\u56fe\u6587\u4ef6\u7684\u57fa\u672c\u540d\u79f0\uff08\u5305\u62ec\u6269\u5c55\u540d\uff09\u3002  \u4f8b\u5982\uff0c<code>myViewFile.html</code>\u3002</p><p>\u6b64\u6587\u4ef6\u5305\u542b\u60a8\u5e0c\u671b portlet \u663e\u793a\u7684\u5185\u5bb9\uff0c\u4e14\u5176\u5fc5\u987b\u5b58\u5728\u3002  \u6b64\u6587\u4ef6\u5e94\u5b58\u5728\u4e8e\u6b64\u7fa4\u96c6\u4e2d\u6bcf\u53f0 portlet \u670d\u52a1\u5668\u4e0a\u7684 portlet \u8d44\u6e90\u5305\u6587\u4ef6\u5939\u6216\u5176\u5b50\u6587\u4ef6\u5939\u4e2d\u3002  \uff08\u6216\u8005\uff0c\u6b64\u6587\u4ef6\u53ef\u4ee5\u5b58\u5728\u4e8e portlet WAR \u81ea\u8eab\u4e2d\u7684\u6839\u6587\u4ef6\u5939\u6216\u5176\u5b50\u6587\u4ef6\u5939\u4e2d\u3002\uff09  \u5982\u679c\u60a8\u4f7f\u7528\u7684\u662f\u5b50\u6587\u4ef6\u5939\uff0c\u5219\u89c6\u56fe\u6587\u4ef6\u540d\u5e94\u5305\u542b\u8be5\u5b50\u6587\u4ef6\u5939\u7684\u8def\u5f84\u3002  \u4f8b\u5982\uff0c<code>myFiles/myViewFile.html</code>\u3002</p><p>\u6587\u4ef6\u7684\u5185\u5bb9\u5e94\u6309\u5f53\u5730\u533a\u57df\u8bed\u8a00\u8fdb\u884c\u672c\u5730\u5316\u3002  \u5982\u679c\u6587\u4ef6\u5185\u5bb9\u5df2\u7ffb\u8bd1\u5b8c\u6bd5\uff0c\u5219\u7ffb\u8bd1\u540e\u89c6\u56fe\u6587\u4ef6\u5e94\u4e0e\u57fa\u672c\u89c6\u56fe\u6587\u4ef6\u4f4d\u4e8e\u540c\u4e00\u4f4d\u7f6e\uff0c\u4e14\u4f7f\u7528\u76f8\u5e94\u6807\u7b7e\u6807\u6ce8\u8bed\u8a00\u7248\u672c\u3002</p><p>\u6709\u5173\u8be6\u7ec6\u4fe1\u606f\uff0c\u8bf7\u53c2\u9605\u7ba1\u7406\u6587\u6863\u3002</p>
config.subsfilename=\u53ef\u9009\u7684<contextual_help>\u5305\u62ec\u6587\u4ef6</contextual_help>\uff1a
config.subsfilename.help.title=\u914d\u7f6e\u5305\u62ec\u6587\u4ef6
config.subsfilename.help.content=<p>\u9664\u975e\u60a8\u7684\u89c6\u56fe\u6587\u4ef6\u4f7f\u7528 <code>{INCLUDE:<i>key</i>}</code> \u4ee4\u724c\uff0c\u5426\u5219\uff0c\u60a8\u53ef\u4ee5\u5c06\u6b64\u9879\u7559\u4e3a\u7a7a\u767d\u3002</p><p>\u5982\u679c\u60a8\u7684\u89c6\u56fe\u6587\u4ef6\u4f7f\u7528\u8be5\u4ee4\u724c\uff0c\u8bf7\u5728\u6b64\u5904\u4e3a\u5176\u8f93\u5165\u5305\u62ec\u6587\u4ef6\u7684\u540d\u79f0\u3002 \u4f8b\u5982\uff0c<code>myViewFileIncludes.properties</code>\u3002</p><p>\u6b64\u6587\u4ef6\u5305\u542b\u60a8\u5e0c\u671b portlet \u5728\u5448\u73b0\u89c6\u56fe\u6587\u4ef6\u4e2d\u7684 <code>{INCLUDE:<i>key</i>}</code> \u4ee4\u724c\u65f6\u63d2\u5165\u7684\u952e-\u503c\u5bf9\u3002  \u5982\u679c\u4e0d\u8f93\u5165\u6587\u4ef6\u540d\uff0c\u5219\u4f7f\u7528\u540d\u4e3a <code>html_viewer_includes.properties</code> \u7684\u6587\u4ef6\u3002</p><p>\u8be5\u6587\u4ef6\u5e94\u5b58\u5728\u4e8e\u6b64\u7fa4\u96c6\u4e2d\u6bcf\u53f0 portlet \u670d\u52a1\u5668\u4e0a\u7c7b\u8def\u5f84\u7684\u67d0\u4e2a\u6587\u4ef6\u5939\uff08\u4f8b\u5982\u201cglobal resources\u201d\u6587\u4ef6\u5939\uff09\u4e2d\u3001portlet \u8d44\u6e90\u5305\u6587\u4ef6\u5939\u4e0b\u6216 portlet WAR \u672c\u8eab\u4e2d\u3002 \u5982\u679c\u4f7f\u7528\u5b50\u6587\u4ef6\u5939\uff0c\u5219\u5305\u62ec\u6587\u4ef6\u540d\u5e94\u8be5\u4ee5\u8be5\u5b50\u6587\u4ef6\u5939\u8def\u5f84\u5f00\u5934\u3002</p><p>\u6709\u5173\u8be6\u7ec6\u4fe1\u606f\uff0c\u8bf7\u53c2\u8003\u7ba1\u7406\u6587\u6863\u3002</p>
