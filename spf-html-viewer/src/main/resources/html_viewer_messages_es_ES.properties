# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Archivo de visualizaci\u00f3n:
config.viewfilename.help.title=Configuraci\u00f3n de un archivo de visualizaci\u00f3n
config.viewfilename.help.content=<p>Escriba el nombre base (incluida la extensi\u00f3n) del archivo de visualizaci\u00f3n.  Por ejemplo, <code>myViewFile.html</code>.</p><p>Este archivo incluye el contenido que quiere que muestre el portlet y debe existir.  Este archivo debe existir en cada servidor de portlets de este cluster, en la carpeta del conjunto de recursos de portlets <code>html</code> o en una de sus subcarpetas.  (Como alternativa, el archivo puede encontrarse en la carpeta <code>html</code> o en una de sus subcarpetas dentro del propio portlet WAR).  Si utiliza una subcarpeta, el nombre del archivo de visualizaci\u00f3n deber\u00e1 incluir la ruta de esa subcarpeta.  Por ejemplo, <code>myFiles/myViewFile.html</code>.</p><p>El contenido del archivo deber\u00e1 localizarse para la configuraci\u00f3n regional y de idioma b\u00e1sica.  Si ha traducido el contenido, los archivos de visualizaci\u00f3n traducidos deber\u00e1n acompa\u00f1ar al archivo de visualizaci\u00f3n b\u00e1sico en la misma ubicaci\u00f3n y llevar la etiqueta del lugar correspondiente.</p><p>Para obtener m\u00e1s informaci\u00f3n, consulte el documento de administraci\u00f3n.</p>
config.subsfilename=<contextual_help>Archivo de sustituci\u00f3n de tokens</contextual_help> (opcional):
config.subsfilename.help.title=Configurar un archivo de sustituci\u00f3n de tokens
config.subsfilename.help.content=<p>A no ser que el archivo de visualizaci\u00f3n utilice el token <code>{INCLUDE:<i>clave</i>}</code>, puede dejar esto en blanco.</p><p>Si el archivo de visualizaci\u00f3n utiliza realmente ese token, introduzca aqu\u00ed el nombre del archivo de sustituci\u00f3n de tokens pertinente. Por ejemplo, <code>myViewFileIncludes.properties</code>.</p><p>Este archivo contiene los pares clave-valor que quiere que el portlet inserte al generar los tokens <code>{INCLUDE:<i>clave</i>}</code> en el archivo de visualizaci\u00f3n.  Si no introduce un nombre de archivo, se tomar\u00e1 por supuesto un archivo llamado <code>html_viewer_includes.properties</code>.</p><p>Este archivo debe existir en cada servidor de portlet de este cl\u00faster, en una carpeta de la ruta de clase, por ejemplo, su carpeta de "recursos globales". (Como alternativa, el archivo puede encontrarse dentro del portlet WAR en la carpeta <code>/WEB-INF/classes</code>.) Si utiliza una subcarpeta, el archivo de sustituciones de tokens debe comenzar con la ruta de esa subcarpeta.</p><p>Consulte la documentaci\u00f3n de administraci\u00f3n para obtener m\u00e1s informaci\u00f3n.</p>
config.launchbuttonless=\u00bfAbrir los v\u00ednculos de <contextual_help>nueva ventana sin botones</contextual_help>?
config.launchbuttonless.help.title=Apertura de v\u00ednculos en una nueva ventana sin botones
config.launchbuttonless.help.content=Si marca esta opci\u00f3n, todos los hiperv\u00ednculos del contenido del archivo de visualizaci\u00f3n mostrados por el portlet se abrir\u00e1n en una nueva ventana secundaria sin botones.  Si no marca esta opci\u00f3n, se abrir\u00e1n en la ventana actual.  Consulte el documento de administraci\u00f3n para obtener m\u00e1s informaci\u00f3n:
config.okbutton=Salvar
info.saved=Se han guardado sus cambios.

