# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=G\u00f6r\u00fcn\u00fcm dosyas\u0131:
config.viewfilename.help.title=G\u00f6r\u00fcn\u00fcm dosyas\u0131 yap\u0131land\u0131rma
config.viewfilename.help.content=<p>G\u00f6r\u00fcn\u00fcm dosyas\u0131n\u0131n taban ad\u0131n\u0131 (uzant\u0131 dahil) girin.  \u00d6rne\u011fin, <code>myViewFile.html</code>.</p><p>Bu dosya, portlet'in g\u00f6r\u00fcnt\u00fclemesini istedi\u011finiz i\u00e7erikleri bar\u0131nd\u0131r\u0131r ve bulunmak zorundad\u0131r.  Bu dosya, bu k\u00fcmedeki her portlet sunucusunda, portlet kaynak grubu klas\u00f6r\u00fcnde veya bunun bir alt klas\u00f6r\u00fcnde bulunmal\u0131d\u0131r.  (Alternatif olarak dosya, k\u00f6k klas\u00f6rde veya portlet WAR i\u00e7inde bunun bir alt klas\u00f6r\u00fcnde bulunabilir.)  Alt klas\u00f6r kullan\u0131yorsan\u0131z, g\u00f6r\u00fcn\u00fcm dosyas\u0131 ad\u0131 bu alt klas\u00f6r yolunu i\u00e7ermelidir.  \u00d6rne\u011fin, <code>myFiles/myViewFile.html</code>.</p><p>Taban yerel ayarlar\u0131 i\u00e7in dosya i\u00e7eri\u011fi yerelle\u015ftirilmelidir.  \u0130\u00e7eri\u011fi \u00e7evirdiyseniz, \u00e7evrilen g\u00f6r\u00fcn\u00fcm dosyalar\u0131, ayn\u0131 konumda taban g\u00f6r\u00fcn\u00fcm dosyas\u0131yla birlikte bulunmal\u0131 ve uygun \u015fekilde yerel ayarlarla etiketlenmelidir.</p><p>L\u00fctfen daha fazla bilgi i\u00e7in y\u00f6netim belgesine ba\u015fvurun.</p>
config.subsfilename=\u0130ste\u011fe ba\u011fl\u0131 <contextual_help>includes file</contextual_help>:
config.subsfilename.help.title=\u0130\u00e7erik dosyas\u0131n\u0131 yap\u0131land\u0131rma
config.subsfilename.help.content=<p>G\u00f6r\u00fcn\u00fcm dosyan\u0131z <code>{INCLUDE:<i>key</i>}</code> belirteci kullanm\u0131yorsa, bunu bo\u015f b\u0131rakabilirsiniz.</p><p>G\u00f6r\u00fcn\u00fcm dosyan\u0131z bu belirteci kullan\u0131yorsa, i\u00e7erik dosyas\u0131 ad\u0131n\u0131 buraya girin. \u00d6rne\u011fin, <code>myViewFileIncludes.properties</code>.</p><p>Bu dosya portlet'in g\u00f6r\u00fcn\u00fcm dosyan\u0131zdaki <code>{INCLUDE:<i>key</i>}</code> belirte\u00e7lerini olu\u015ftururken eklemesini istedi\u011finiz anahtar-de\u011fer \u00e7iftlerini i\u00e7erir.  Bir dosya ad\u0131 girmezseniz, <code>html_viewer_includes.properties</code> dosya ad\u0131 kullan\u0131l\u0131r.</p><p>Dosya bu k\u00fcmedeki her portlet sunucusunda, s\u0131n\u0131f yolundaki bir klas\u00f6rde (\u00f6rne\u011fin, "genel kaynaklar" klas\u00f6r\u00fcn\u00fczde), portlet kaynak grubu klas\u00f6r\u00fcnde veya portlet WAR i\u00e7inde var olmal\u0131d\u0131r. Bir alt klas\u00f6r kullan\u0131yorsan\u0131z, i\u00e7erik dosyas\u0131 ad\u0131 s\u00f6z konusu alt klas\u00f6r yoluyla ba\u015flamal\u0131d\u0131r.</p><p>L\u00fctfen daha fazla bilgi i\u00e7in y\u00f6netim belgelerine bak\u0131n.</p>
config.launchbuttonless=<contextual_help>Yeni d\u00fc\u011fmesiz pencerede</contextual_help> ba\u011flant\u0131lar\u0131 a\u00e7?
config.launchbuttonless.help.title=Yeni d\u00fc\u011fmesiz pencerede ba\u011flant\u0131lar\u0131 a\u00e7ma
config.launchbuttonless.help.content=Bu se\u00e7ene\u011fi i\u015faretlerseniz, portlet taraf\u0131ndan g\u00f6r\u00fcnt\u00fclenen g\u00f6r\u00fcn\u00fcm dosyas\u0131 i\u00e7eri\u011findeki t\u00fcm k\u00f6pr\u00fcler, d\u00fc\u011fmelerin olmad\u0131\u011f\u0131 yeni bir alt pencerede a\u00e7\u0131l\u0131r.  Bu se\u00e7ene\u011fi i\u015faretlemezseniz, ge\u00e7erli pencerede a\u00e7\u0131l\u0131r.  L\u00fctfen daha fazla bilgi i\u00e7in y\u00f6netim belgesine ba\u015fvurun.
config.checkseconds.text1=<contextual_help>Cache duration:</contextual_help>
config.checkseconds.text2=saniye
config.checkseconds.help.title=\u00d6nbelle\u011fe alma s\u00fcresini yap\u0131land\u0131rma
config.checkseconds.help.content=<p>Bu se\u00e7enek ile yukar\u0131daki verilerin belirli bir s\u00fcre i\u00e7in portlet taraf\u0131ndan \u00f6nbelle\u011fe al\u0131nmas\u0131n\u0131 belirtebilirsiniz. \u00d6nbellek, g\u00f6r\u00fcn\u00fcm\u00fcn i\u00e7eri\u011fi ve yukar\u0131da adland\u0131r\u0131lan i\u00e7erik dosyalar\u0131n\u0131n yan\u0131 s\u0131ra, yukar\u0131daki yap\u0131land\u0131rma se\u00e7eneklerini de i\u00e7erir. Bu durum, a\u015f\u0131r\u0131 y\u00fckl\u00fc portletin performans\u0131n\u0131 art\u0131rabilir.</p><p>\u00d6n belle\u011fe alma i\u015flemini birka\u00e7 saniyeli\u011fine etkinle\u015ftirmek i\u00e7in \u015fu say\u0131y\u0131 girin - \u00f6rne\u011fin, <code>900</code> 15 dakika. \u00d6nbelle\u011fe alma i\u015flemini kal\u0131c\u0131 olarak etkinle\u015ftirmek i\u00e7in <code>-1</code> girin. \u00d6nbelle\u011fe alma i\u015flemini devre d\u0131\u015f\u0131 b\u0131rakmak i\u00e7in <code>0</code> girin veya se\u00e7ene\u011fi bo\u015f b\u0131rak\u0131n.</p><p>Herhangi bir durumda, bu sayfada <b>Kaydet</b>'i t\u0131klatt\u0131\u011f\u0131n\u0131zda varolan \u00f6nbellek silinir. B\u00f6ylece, buraya kaydetti\u011finiz de\u011fi\u015fiklikler hemen uygulan\u0131r. \u00d6nbellek, portleti yeniden ba\u015flatt\u0131\u011f\u0131n\u0131zda da silinir.</p>
config.okbutton=Kaydet
info.saved=De\u011fi\u015fiklikleriniz kaydedildi.

