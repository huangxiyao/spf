# Filename: html_viewer_messages.properties
#
# Message catalog for HTMLViewer portlet.
######

# messages for config mode
config.viewfilename=Weergavebestand:
config.viewfilename.help.title=Weergavebestand configureren
config.viewfilename.help.content=<p>Voer de basisnaam (inclusief extensie) van het weergavebestand in.  Bijvoorbeeld <code>myViewFile.html</code>.</p><p>Dit bestand, dat moet bestaan, bevat de inhoud die u wilt weergeven in het portlet.  Dit bestand moet aanwezig zijn op elke portletserver in dit cluster, in de portlet resourcebundel <code>html</code> map of een submap daarvan.  (Het bestand mag zich ook bevinden in de <code>html</code> map of een submap daarvan in de portlet-WAR zelf.)  Als u een submap gebruikt, moet het pad van de submap in de bestandsnaam worden opgenomen.  Bijvoorbeeld <code>myFiles/myViewFile.html</code>.</p><p>De inhoud van het bestand moet gelokaliseerd zijn voor de basislocatie.  Als de inhoud vertaald is, moeten de vertaalde weergavebestanden zich op dezelfde locatie bevinden als het oorspronkelijke weergavebestand en voorzien zijn van de juiste landcode.</p><p>Raadpleeg het beheerdocument voor meer informatie.</p>
config.subsfilename=<contextual_help>Token-vervangingsbestand</contextual_help> (optioneel):
config.subsfilename.help.title=Een token-vervangingsbestand configureren
config.subsfilename.help.content=<p>Tenzij uw weergavebestand de token <code>{INCLUDE:<i>key</i>}</code> gebruikt, kunt u dit leeg laten.</p><p>Als het weergavebestand deze token bevat, moet u hier de naam van het token-vervangingsbestand invoeren. Bijvoorbeeld: <code>myViewFileIncludes.properties</code>.</p><p>Dit bestand bevat de sleutelwaardeparen die het portlet moet invoegen om de <code>{INCLUDE:<i>key</i>}</code> tokens in het weergavebestand te tonen.  Als u geen bestandsnaam opgeeft, wordt aangenomen dat er een bestand is met de naam <code>html_viewer_includes.properties</code>.</p><p>Het bestand moet aanwezig zijn op elke portletserver in dit cluster, in een map in het classpath - bijvoorbeeld uw map met "global resources". (Het bestand mag zich ook in de portlet WAR bevinden, in de map <code>/WEB-INF/classes</code>.) Als u een submap gebruikt, moet de naam van het token-vervangingsbestand beginnen met het pad van de submap.</p><p>Raadpleeg de beheerdocumentatie voor meer informatie.</p>
config.launchbuttonless=Koppelingen openen in <contextual_help>nieuw venster zonder knoppen</contextual_help>?
config.launchbuttonless.help.title=Koppelingen worden geopend in een nieuw venster zonder knoppen
config.launchbuttonless.help.content=Als u deze optie selecteert, worden hyperlinks in de inhoud van het weergavebestand die door het portlet worden getoond geopend in een nieuw subvenster zonder knoppen.  Als u deze optie niet selecteert, worden ze geopend in het huidige venster.  Raadpleeg het beheerdocument voor meer informatie.
config.okbutton=Opslaan
info.saved=Uw wijzigingen zijn opgeslagen.

